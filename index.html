<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <div class="code-journal-purple">
      <h3>Code Journal</h3>
    </div>
  </header>

  <main>
  <div data-view="entry-form" class="container">
    <form id="form">
      <h2 class="header">New Entry</h2>
      <div class="row">
        <div class="column-half image-container">
          <img src="./images/placeholder-image-square.jpg" alt="placeholder-image-square" class="image">
        </div>
        <div class="column-half inputfields">
          <label for="title">Title</label>
          <input required id="title" name="title" type="text" class="input">
          <label for="photo-url">Photo URL</label>
          <input required id="photo-url" name="photo-url" type="url" class="input">
        </div>
      </div>

      <div class="column-full note">
        <label for="notes">Notes</label>
        <textarea required name="notes" id="notes" class="text-area"></textarea>
      </div>
      <button type="submit" class="purple-btn">SAVE</button>
    </form>
  </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
